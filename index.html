<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registre-se</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/register.css">
    <link rel="stylesheet" href="src/styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <main class="main-content">
        <section class="register">
            <h1>crie sua conta</h1>
            <div class="register__div--links">
                <a href="#" class="register__facebook">
                    <i class="fa-brands fa-facebook"></i> facebook
                </a>
                <a href="#" class="register__g-mail">
                    <i class="fa-brands fa-google"></i> e-mail
                </a>
            </div>
            <p class="register__division">OU</p>
            <div class="register__inputs">
                <div class="regiter__div--input">
                    <label for="Name"><i class="fa-solid fa-user"></i></label>
                    <input type="text" name="Name" id="Name" placeholder="Nome">
                </div>
                <div class="regiter__div--input">
                    <label for="E-mail"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" name="E-mail" id="E-mail" placeholder="E-mail">
                </div>
                <div class="regiter__div--input">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
            <div>
            <div class="regiter__div--button">
                <button>Cadastre-se</button>
                <a href="#">termos e condições</a>
            </div>
        </section><!--
        --><section class="login">
            <h1>Bem-vindo</h1>
            <div class="login__div">
                <p>Ja possuo uma conta</p>
                <button>login</button>
                <a href="#">esqueci minha conta</a>
            </div>
        </section>
    </main>
</body>
</html>
